name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Test secret
      env:
        QUANDL_API_KEY: ${{ secrets.QUANDL_API_KEY }}
      run: |
        echo sec $QUANDL_API_KEY
    - name: Install all
      env:
        QUANDL_API_KEY: ${{ secrets.QUANDL_API_KEY }}
      run: |
        echo "1. $QUANDL_API_KEY"
        echo "2. ${{ secrets.QUANDL_API_KEY }}"


